<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Worusia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .light-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: conic-gradient(from 0deg, red, orange, yellow, green, cyan, blue, violet, red);
      filter: blur(80px);
      opacity: 0.25;
      animation: spin 40s linear infinite, float 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes float {
      0% { top: 45%; left: 48%; }
      100% { top: 55%; left: 52%; }
    }

    h2 {
      color: white;
      margin: 20px 0;
      text-align: center;
      z-index: 2;
    }

    #container {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 460px;
      width: 100%;
      justify-content: center;
      z-index: 2;
    }

    #gallery {
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      height: 360px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #gallery img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 6px;
      user-select: none;
      transition: opacity 0.5s ease;
    }

    #caption {
      margin-top: 10px;
      color: #333;
      font-weight: bold;
      font-size: 16px;
    }

    .miniatures {
      display: flex;
      gap: 5px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .miniatures img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.6;
    }

    .miniatures img.active {
      opacity: 1;
      outline: 2px solid #ff0000;
    }

    button.arrow-btn {
      background-color: #FF0000;
      border: none;
      border-radius: 40% / 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 2;
    }

    button.arrow-btn:hover {
      background-color: #cc0000;
    }

    button.arrow-btn svg {
      fill: white;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <div class="light-ring"></div>

  <h2>Galeria Worusia - Moje poczÄ…tki cwelenia siÄ™!</h2>

  <div id="container">
    <button id="prev" class="arrow-btn" aria-label="Poprzednie">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>

    <div id="gallery">
      <img id="photo" src="1.png" alt="ZdjÄ™cie 1" />
      <div id="caption">Pierwsze zdjÄ™cie Worusia</div>
    </div>

    <button id="next" class="arrow-btn" aria-label="NastÄ™pne">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59 10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
    </button>
  </div>

  <div class="miniatures" id="thumbnails"></div>

  <script>
    const totalPhotos = 19;
    let currentIndex = 1;
    const photo = document.getElementById('photo');
    const caption = document.getElementById('caption');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const thumbnails = document.getElementById('thumbnails');

    const captions = [
      "", // indeks 0
       "Absolutne kino.",
      "Cwelowi zabrakÅ‚o prÄ…du.",
      "Opierdala ze smakiem.",
      "'kabanoski Igora.'",
      "Skibidi woruÅ›.",
      "Piekny kwiatek.",
      "Przysiad na choinkÄ™",
      "ZajebiÅ›cie duÅ¼y posiÅ‚ek.",
      "MyÅ›li Å¼e go kurwa nie widaÄ‡.",
      "pejzaÅ¼ horbowski.",
      "ledwo widac ryj.",
      "dowody na cwelusia.",
      "ale Å‚apa kurwa.",
      "Krul.",
      "znaki gangu.",
      "puste tortille bo parÃ³wki siÄ™ skoÅ„czyÅ‚y.",
      "jebany alkoholik.",
      "StaÅ‚y konfident.",
      "WoruÅ› za 5 latek.",
    ];

    function updatePhoto() {
      photo.style.opacity = 0;
      setTimeout(() => {
        photo.src = `${currentIndex}.png`;
        photo.alt = `ZdjÄ™cie ${currentIndex}`;
        caption.textContent = captions[currentIndex] || `ZdjÄ™cie ${currentIndex}`;
        document.querySelectorAll('.miniatures img').forEach((img, idx) => {
          img.classList.toggle('active', idx + 1 === currentIndex);
        });
        photo.style.opacity = 1;
      }, 200);
    }

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1) || totalPhotos;
      updatePhoto();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex % totalPhotos) + 1;
      updatePhoto();
    });

    for (let i = 1; i <= totalPhotos; i++) {
      const img = document.createElement('img');
      img.src = `${i}.png`;
      img.alt = `Miniatura ${i}`;
      img.addEventListener('click', () => {
        currentIndex = i;
        updatePhoto();
      });
      thumbnails.appendChild(img);
    }

    // Konami kod â€“ efekt retro
    const konami = [38,38,40,40,37,39,37,39,66,65];
    let input = [];
    document.addEventListener('keydown', (e) => {
      input.push(e.keyCode);
      input.splice(-konami.length - 1, input.length - konami.length);
      if (input.join('') === konami.join('')) {
        alert('Wersja Retro Aktywowana! ðŸŽ®');
        document.body.style.filter = 'grayscale(100%) sepia(80%)';
      }
    });

    updatePhoto();
  </script>

</body>
</html>
