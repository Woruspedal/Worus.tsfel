<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria Worusia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ðŸŒˆ WirujÄ…cy efekt tÅ‚a */
    .light-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 800px;
      height: 800px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        red, orange, yellow, green, cyan, blue, violet, red
      );
      filter: blur(80px);
      opacity: 0.25;
      animation: spin 40s linear infinite, float 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes float {
      0%   { top: 45%; left: 48%; }
      100% { top: 55%; left: 52%; }
    }

    h2 {
      color: white;
      margin: 20px 0;
      text-align: center;
      z-index: 2;
    }

    #container {
      display: flex;
      align-items: center;
      gap: 15px;
      max-width: 460px;
      width: 100%;
      justify-content: center;
      z-index: 2;
    }

    #gallery {
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      height: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gallery img {
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 6px;
      user-select: none;
    }

    button.arrow-btn {
      background-color: #FF0000;
      border: none;
      border-radius: 40% / 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 2;
    }

    button.arrow-btn:hover {
      background-color: #cc0000;
    }

    button.arrow-btn svg {
      fill: white;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <!-- ðŸŒˆ TÅ‚o wirujÄ…ce -->
  <div class="light-ring"></div>

  <h2>Galeria Worusia - Jaki Cwelek!</h2>

  <div id="container">
    <button id="prev" class="arrow-btn" aria-label="Poprzednie">
      <svg viewBox="0 0 24 24"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
    </button>

    <div id="gallery">
      <img id="photo" src="1.png" alt="ZdjÄ™cie 1" />
    </div>

    <button id="next" class="arrow-btn" aria-label="NastÄ™pne">
      <svg viewBox="0 0 24 24"><path d="M8.59 16.59 10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
    </button>
  </div>

  <script>
    const photo = document.getElementById('photo');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const totalPhotos = 19;
    let currentIndex = 1;

    function updatePhoto() {
      photo.src = currentIndex + '.png';
      photo.alt = `ZdjÄ™cie ${currentIndex}`;
    }

    prevBtn.addEventListener('click', () => {
      currentIndex--;
      if (currentIndex < 1) currentIndex = totalPhotos;
      updatePhoto();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex++;
      if (currentIndex > totalPhotos) currentIndex = 1;
      updatePhoto();
    });

    // Start
    updatePhoto();
  </script>

</body>
</html>
